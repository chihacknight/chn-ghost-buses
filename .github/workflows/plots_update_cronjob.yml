name: Automated job

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron:  '5 4 * * *'



jobs:
  Run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run a one-line script
        run: |
          python test_script.py
          touch test_file.txt
          git config --global user.email "kyle.dolezal@gmail.com"
          git config --global user.name "Kyle Dolezal"
          git add .
          git commit -m 'commit file'
          git push origin HEAD
        
