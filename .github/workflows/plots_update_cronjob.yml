name: Automated job

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron:  '* * * * *'



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run a one-line script
        run: python test_script.py
